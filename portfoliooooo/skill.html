<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        header {
            background-color: #00796b;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header .back-button {
            position: absolute;
            left: 20px;
            top: 20px;
            background-color: #00e676;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        header .back-button:hover {
            background-color: #00c853;
        }

        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #about, #home, #skill, #work {
            padding: 10px 28px;
            background-color: white;
            color: black;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 16px;
            letter-spacing: 1px;
            font-weight: 600;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        #about:hover, #home:hover, #skill:hover, #work:hover {
            background-color: rgb(146, 20, 168);
            box-shadow: 0 0 25px rgb(146, 20, 168);
            color: white;
        }

        .button {
            padding: 10px 28px;
            background-color: white;
            color: black;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 16px;
            letter-spacing: 1px;
            font-weight: 600;
            transition: background-color 0.3s, box-shadow 0.3s;
            display: inline-block;
            text-decoration: none;
            margin-top: 10px;
        }

        .button:hover {
            background-color: rgb(146, 20, 168);
            box-shadow: 0 0 25px rgb(146, 20, 168);
            color: white;
        }

        .skills-content {
            margin-top: 20px;
            max-width: 100%;
        }

        .skills-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .skills-content p {
            font-size: 18px;
            line-height: 1.6;
        }

        .skills-list {
            list-style: none;
            padding: 0;
        }

        .skills-list li {
            background-color: #b1a6a6;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
                align-items: center;
                margin-top: 0;
            }

            .skills-content {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="back-button" onclick="window.history.back()">Back</button>
        <div class="nav-buttons">
            <button id="home">HOME</button>
            <button id="about">About</button>
            <button id="skill">Skill</button>
            <button id="work">Project</button>
        </div>
        <h1>Skills</h1>
    </header>

    <div class="skills-content">
        <h2>My Skills</h2>
        <p>Here is a list of the skills I possess:</p>
        <ul class="skills-list">
            <li>Web Development (HTML, CSS, JavaScript)</li>
            <li>Backend Development (Node.js, Express)</li>
            <li>Database Management (MongoDB, SQL)</li>
            <li>UI/UX Design</li>
            <li>Project Management</li>
        </ul>
    </div>

   

    <script>
        document.getElementById("home").addEventListener("click", function() {
            window.location.href = "portfolio.html";
        });

        document.getElementById("about").addEventListener("click", function() {
            window.location.href = "about.html";
        });

        document.getElementById("skill").addEventListener("click", function() {
            window.location.href = "skill.html";
        });

        document.getElementById("work").addEventListener("click", function() {
            window.location.href = "work.html";
        });
    </script>

</body>
</html>
