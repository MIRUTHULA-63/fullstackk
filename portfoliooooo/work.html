<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(235, 232, 232);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #ffffff;
        }

        .project {
            background-color: #2c2c2c;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin: 20px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        h1 {
            margin-bottom: 15px;
        }

        p {
            line-height: 1.6;
        }

        #project1 {
            background-color: #00796b;
        }

        #project2 {
            background-color: #ff9800;
        }

        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        #about, #home, #skill, #work {
            padding: 10px 28px;
            background-color: white;
            color: black;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 16px;
            letter-spacing: 1px;
            font-weight: 600;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        #about:hover, #home:hover, #skill:hover, #work:hover {
            background-color: rgb(146, 20, 168);
            box-shadow: 0 0 25px rgb(146, 20, 168);
            color: white;
        }

        .button {
            padding: 10px 28px;
            background-color: white;
            color: black;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 16px;
            letter-spacing: 1px;
            font-weight: 600;
            transition: background-color 0.3s, box-shadow 0.3s;
            display: inline-block;
            margin-top: 10px;
        }

        .button:hover {
            background-color: rgb(146, 20, 168);
            box-shadow: 0 0 25px rgb(146, 20, 168);
            color: white;
        }

        .project:hover {
            transform: scale(1.05); /* Slightly enlarged project card on hover */
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.5); /* Enhanced shadow effect on hover */
        }

        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
                align-items: center;
                margin-top: 0;
            }

            .nav-buttons button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-buttons" role="navigation">
        <button id="home" aria-label="Go to Home">HOME</button>
        <button id="about" aria-label="Go to About">About</button>
        <button id="skill" aria-label="Go to Skill">Skill</button>
        <button id="work" aria-label="Go to Projects">Project</button>
    </div>

    <div id="project1" class="project" role="article">
        <h1>Project 1</h1>
        <p><strong>BURRIED BODIES DETECTION</strong><br>To identify buried bodies using sensors to assist CSSR operations during disasters.</p>
    </div>
    <div id="project2" class="project" role="article">
        <h1>WIFI TALKING ROBOT</h1>
        <p><strong>Wifi talking root-Fully phone controlled science project.</strong></p>
    </div>

    <script>
        document.getElementById("home").addEventListener("click", function() {
            window.location.href = "portfolio.html";
        });

        document.getElementById("about").addEventListener("click", function() {
            window.location.href = "about.html";
        });

        document.getElementById("skill").addEventListener("click", function() {
            window.location.href = "skill.html";
        });

        document.getElementById("work").addEventListener("click", function() {
            window.location.href = "work.html";
        });
    </script>
</body>
</html>
