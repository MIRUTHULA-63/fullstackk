<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me - Miruthula Dhanasekaran</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f3eeee;
            color: #060606;
        }

        /* Contact Section */
        #contact {
            background-color: #f6f2f2;
            color: rgb(16, 13, 13);
            padding: 40px 0;
            text-align: center;
            min-height: 100vh;
        }

        #contact h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #contact p {
            margin-bottom: 20px;
        }

        #contact form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        #contact form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #contact form input, #contact form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #contact form button {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        #contact form button:hover {
            background-color: #e67e22;
        }
        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #about, #home, #skill, #work {
            padding: 10px 28px;
            background-color: white;
            color: black;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 16px;
            letter-spacing: 1px;
            font-weight: 600;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        #about:hover, #home:hover, #skill:hover, #work:hover {
            background-color: rgb(146, 20, 168);
            box-shadow: 0 0 25px rgb(146, 20, 168);
            color: white;
        }

        .button {
            padding: 10px 28px;
            background-color: white;
            color: black;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 16px;
            letter-spacing: 1px;
            font-weight: 600;
            transition: background-color 0.3s, box-shadow 0.3s;
            display: inline-block;
            text-decoration: none;
            margin-top: 10px;
        }

        .button:hover {
            background-color: rgb(146, 20, 168);
            box-shadow: 0 0 25px rgb(146, 20, 168);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-buttons">
            <button id="home">HOME</button>
            <button id="about">About</button>
            <button id="skill">Skill</button>
            <button id="work">Project</button>
        </div>
        <h1>Skills</h1>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>If youâ€™re interested in working together or have any questions, feel free to send me a message!</p>
            <form action="mailto:miruthula@example.com" method="post" enctype="text/plain">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    <script>
        document.getElementById("home").addEventListener("click", function() {
            window.location.href = "portfolio.html";
        });

        document.getElementById("about").addEventListener("click", function() {
            window.location.href = "about.html";
        });

        document.getElementById("skill").addEventListener("click", function() {
            window.location.href = "skill.html";
        });

        document.getElementById("work").addEventListener("click", function() {
            window.location.href = "work.html";
        });
    </script>

</body>
</html>
